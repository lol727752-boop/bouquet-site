<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Bouquet ğŸ’</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@700&display=swap');

body {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Baloo 2', cursive;
  min-height:100vh;
  background: linear-gradient(180deg,#fce4ec,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
  color:#330033;
}

.container {
  width:100%;
  max-width:400px;
  text-align:center;
  padding:16px;
  z-index:2;
  position:relative;
}

/* Cover Overlay */
#cover {
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:#ffb6c1;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#revealBtn {
  padding:20px 40px;
  font-size:24px;
  border-radius:12px;
  cursor:pointer;
  background:#ff87ab;
  color:white;
  border:none;
  font-family:'Pacifico', cursive;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition:0.3s;
}

#revealBtn:hover {
  transform: scale(1.08);
  background:#ff6f91;
}

/* Bouquet */
.bouquet {
  width:100%;
  max-width:320px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.2);
  transition:0.4s;
  margin-top:20px;
}
.bouquet:hover {
  transform: scale(1.05);
}

/* Note Box with pop-in */
.note {
  margin-top:20px;
  font-size:18px;
  line-height:1.5;
  text-align:center;
  color:#330033;
  background: rgba(255, 255, 255, 0.85);
  padding: 16px 20px;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  position: relative;
  display:inline-block;
  max-width:90%;
  text-shadow:1px 1px 2px #fff5f5;
  opacity:0;
  transform: scale(0.8) translateY(-20px);
  transition: all 0.8s cubic-bezier(0.25, 1.3, 0.5, 1);
}

/* Heart and Glitter Effects */
.heart,.sparkle{
  position:absolute;
  z-index:1;
}
.heart{width:20px;height:20px;background:pink;transform:rotate(-45deg);animation:float 5s linear infinite;opacity:0.8;border-radius:3px;}
.heart:before,.heart:after{content:'';position:absolute;width:20px;height:20px;background:pink;border-radius:50%;}
.heart:before{top:-10px;left:0;}
.heart:after{left:10px;top:0;}
@keyframes float{0%{transform:translateY(100vh) rotate(0deg);}100%{transform:translateY(-50px) rotate(360deg);opacity:0;}}
.sparkle{width:4px;height:4px;background:white;border-radius:50%;opacity:0.8;box-shadow:0 0 6px 2px rgba(255,255,255,0.8);animation:twinkle 2s linear infinite;}
@keyframes twinkle{0%{transform:translateY(0) scale(1);opacity:0.8;}50%{transform:translateY(-10px) scale(1.5);opacity:0.3;}100%{transform:translateY(0) scale(1);opacity:0.8;}}
</style>
</head>
<body>

<!-- Cover Overlay -->
<div id="cover">
  <button id="revealBtn">Open Your Surprise ğŸ’</button>
</div>

<div class="container">
  <h1 style="margin-bottom:15px;text-shadow:2px 2px 6px #ffc0cb,-2px -2px 6px #ffb6c1;">A Special Bouquet ğŸ’</h1>
  <img src="bouquet.jpg" alt="Bouquet" class="bouquet">
  <div class="note" id="note">
    Chorry gulugulu<br>
    I wish ye me apko real me de patağŸ¥º<br>
    But abhi hum isse kaam chlayege ...ğŸ¥ºğŸ¤and happii birthday my loveeğŸ¥ºğŸ£ğŸ˜šğŸ˜š
  </div>
</div>

<script>
/* Overlay Reveal and Note Pop */
document.getElementById('revealBtn').addEventListener('click', () => {
  const cover = document.getElementById('cover');
  cover.style.transition = 'opacity 1s ease';
  cover.style.opacity = '0';
  setTimeout(()=>{ 
    cover.style.display = 'none'; 
    createEffects(); 
    // Pop in the note
    const note = document.getElementById('note');
    setTimeout(()=>{ 
      note.style.opacity = '1'; 
      note.style.transform = 'scale(1) translateY(0)'; 
    }, 300); // slight delay after overlay
  }, 1000);
});

/* Hearts and Sparkles */
function createEffects(){
  for(let i=0;i<15;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*4)+'s';
    document.body.appendChild(heart);
  }
  for(let i=0;i<30;i++){
    const sparkle=document.createElement('div');
    sparkle.className='sparkle';
    sparkle.style.left=Math.random()*100+'vw';
    sparkle.style.top=Math.random()*100+'vh';
    sparkle.style.width=(2+Math.random()*3)+'px';
    sparkle.style.height=sparkle.style.width;
    sparkle.style.animationDuration=(1+Math.random()*2)+'s';
    document.body.appendChild(sparkle);
  }
}
</script>

</body>
</html>
